<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Login Form</title>
  </head>
  <body>
    <form action="/login" method="post">
      <!-- user input-->
      Email:<br />
      <input type="email" name="email" placeholder="Email" />
      Password:<br />
      <input type="password" name="password" placeholder="Password" />
      <!-- submit button -->
      <input type="submit" value="login" />
    </form>
  </body>
</html>
